<!DOCTYPE html> 

<html> 
    <head> 
        <meta charset="utf-8"/>
        <style>
            #display{
                text-align:right;
                width:98.5%;
            }
            input{
                height:100%;
                width:100%;
                font-size:25px;
                /* useless */
                cursor:pointer;
            }
            table{
                margin: 0 auto;
                width:550px;
                height:350px;
            }
            .x {
                background-color: green;
            }
        </style>
    </head> 

    <body>

        <form>
            <table>
                <tr>
                    <td colspan="5"><input type="text" id="display"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="←" onclick="backspace()" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="CE" onclick="clearinput()" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="(" onclick="print('(')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value=")" onclick="print(')')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="sqrt" onclick="calculateSquare()" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="print('7')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="8" onclick="print('8')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="9" onclick="print('9')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="/" onclick="print('/')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="%" onclick="print('%')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="print('4')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="5" onclick="print('5')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="6" onclick="print('6')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="*" onclick="print('*')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="1/x" onclick="calculateReciprocal()" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="print('1')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="2" onclick="print('2')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="3" onclick="print('3')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="-" onclick="print('-')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="=" onclick="result()" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="print('0')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="." onclick="print('.')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="," onclick="print(',')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="+" onclick="print('+')" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                    <td><input type="button" value="排序" onclick="sortNumber()" onmouseover="changeCursor(this)" onmousedown="highlightButton(this)" onmouseup="unhighlightButton(this)"/></td>
                </tr>
            </table>
        </form>
        <script src='function.js'></script>
    </body>

</html> 


<!--

<!DOCTYPE html>: 声明文档类型为HTML5。

<html>: HTML文档的根元素。

<head>: 包含文档的头部信息。

#display: 针对ID为"display"的元素的样式。设置文本对齐为右对齐，宽度为98.5%。
input: 对所有输入元素的样式设置。设定高度和宽度为100%，字体大小为25px，并将鼠标指针设为指针形状。
table: 对表格的样式设置。将表格居中显示，设定宽度为550px，高度为350px。
.x: 针对类名为"x"的元素的样式。设置背景颜色为绿色。
</head>: 结束头部信息。

<body>: 文档主体的开始。

<form>: 开始一个表单。

<table>: 创建一个表格，用于布局计算器的按钮。

<tr> 和 <td>: 表格行和单元格。<td colspan="5"> 表示这个单元格横跨五列。

<input type="text" id="display"/>: 文本输入框，用于显示计算器的输出。

接下来的几行 <tr> 和 <td> 包含了计算器的各种按钮。每个按钮是一个<input type="button">，有特定的值和事件处理器：

onclick: 当按钮被点击时触发的JavaScript函数。
onmouseover: 当鼠标悬停在按钮上时触发的函数。
onmousedown 和 onmouseup: 当鼠标按钮按下和释放时触发的函数。
</table>: 结束表格。

</form>: 结束表单。

<script src='function.js'></script>: 链接到一个外部JavaScript文件，这个文件可能包含计算器的逻辑和事件处理函数。

</body>: 结束文档主体。

</html>: 结束HTML文档。

-->
