<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lqc</title>
	<link href="css.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#" class="current">Home</a></li>
			<li><a href="#">网页版式布局</a></li>
			<li><a href="#">div+css教程</a></li>
			<li><a href="#">div+css实例</a></li>
			<li><a href="#">常用代码</a></li>
		</ul>
	</div>
</body>
</html>

<!-- 
<!DOCTYPE html>: 这是文档类型声明，用于告知浏览器该页面使用的是HTML5标准。

<html>: HTML文档的根元素，所有的HTML标签都包含在这个元素内。

<head>: 文档的头部分，包含了关于文档的元信息，如字符编码、文档标题和链接到样式表。

<meta charset="utf-8">: 指定了文档的字符编码为UTF-8，这是一种广泛使用的编码格式，支持多种语言的字符。

<title>lqc</title>: 设置了页面的标题，这个标题通常显示在浏览器标签上。

<link href="css.css" rel="stylesheet" type="text/css" />: 这是一个自闭合的元素，用于链接外部CSS文件（这里是“css.css”），该文件包含页面的样式信息。

<head>: 这里实际上应该是</head>，表示头部分的结束。这可能是一个错误。

<body>: 标记了文档的主体部分的开始，包含了所有在浏览器中可见的内容。

<div id="menu">: 创建了一个带有ID为“menu”的<div>元素，用于包裹导航菜单。ID“menu”在CSS中被用来指定这个元素的样式。

<ul>: 表示一个无序列表，用于包含菜单项。

<li><a href="#" class="current">Home</a></li>: 创建了一个列表项，其中包含一个链接。这个链接的href属性为“#”，意味着它链接到当前页面的顶部。class="current"表示这个链接处于激活状态，这在CSS中用于应用特定样式。

接下来的几行<li><a href="#">...</a></li>是更多的列表项，每个都包含一个链接。这些链接的href属性目前设置为“#”，表示它们不指向具体的页面或部分。这些链接的文本（如“网页版式布局”）为菜单项提供了标签。

</ul>: 关闭无序列表标签。

</div>: 关闭<div id="menu">标签。

</body>: 表示文档主体部分的结束。

</html>: 标记了整个HTML文档的结束。
-->
